<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
			var projectData = null;
			var happinessArray = new Array(1,0,0,0,0);

	    function projectReceived(data) {
				projectData = data;
				for (var i=0; i < projectData.projects.length; i++) {
					happinessArray[projectData.projects[i].happiness-1] += 1;
        }
	    };
			google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
			//todo: use Rav's smiley faces instead of the numbers in the legend
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Happiness Level', 'Percent of Projects'],
          ['1', happinessArray[0]],
          ['2', happinessArray[1]],
          ['3', happinessArray[2]],
          ['4', happinessArray[3]],
          ['5', happinessArray[4]]
        ]);

        var options = {
          title: 'Project Happiness Breakdown'
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
		</script>
		<script src="http://api.ravelry.com/projects/oharethey/progress.json?callback=projectReceived&key=1fd72fa42dc1d14a847d6ad50e5454c020fe540a&status=finished"></script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
